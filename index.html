<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-Jack!</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="alt.css">
    <script src="cards.js"></script>
    <link rel="icon" href="images/9317965-playing-card-back-side-60x90-mm.webp"
    type="image/icon">
</head>
<body>
    <header>
     <div class="player1-score">Player Score: 0</div>
    <h1>Black-Jack</h1>
    <div class="player2-score">Dealer Score: 0</div>
    </header>
    
<div class="container">
    <div class="deck">52 cards left in Deck</div>
    <div class="currentValue-player1">Player Total: 0</div>
    <img src="images/9317965-playing-card-back-side-60x90-mm.webp" width="113" height="157">
    <div class="player1 card-slot1">
        </div>
    <div class="currentValue-player2">Dealer Total: 0</div>
    <img src="images/9317965-playing-card-back-side-60x90-mm.webp" width="113" height="157">
    <div class="player2 card-slot1">
        </div>
    </div>
    


<footer>
    <div class="options">
    <button id="p1hit" onclick="p1drawOne()">Player Hit</button>
    <button id="p2hit" onclick="p2drawOne()">Dealer Hit</button>
    <button id="bothStay" onclick="compareStayValues()">Compare Hands</button>
    </div>
    <button id="reset" onclick="window.location.reload()" placeholder="Reset Game">Reset Game</button>
    <button id="startGame" placeholder="Start Game" onclick="startGame()">First Deal</button>

</footer>
    <script src="script.js"></script>
</body>
</html>
