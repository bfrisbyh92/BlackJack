<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-Jack!</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="alt.css">
    <script src="cards.js"></script>
</head>
<body>
    <header>
        <div class="player1-score">Player One Score</div>
    <h1>Black-Jack</h1>
    <div class="player2-score">Player Two Score</div>
    </header>
    
<div class="container">
    <div class="deck">Deck</div>
    <div class="currentValue-player1">Value of Player one hand</div>
    <div class="player1 card-slot1">Player One card slot one</div>
    <div class="player1 card-slot2">Player One card slot two</div>
    <div class="currentValue-player2">Value of Player two hand</div>
    <div class="player2 card-slot1">Player two card slot one</div>
    <div class="player2 card-slot2">Player two card slot two</div>
    </div>
    


<footer>
    <div class="options">
    <button id="p1hit" onclick="p1drawOne()">Player One Hit</button>
    <button id="p2hit" onclick="p2drawOne()">Player Two Hit</button>
    </div>
    <button id="reset" onclick="window.location.reload()" placeholder="Reset Game">Reset Game</button>
    <button id="startGame" placeholder="Start Game" onclick="startGame()">Start Game</button>
</footer>
    <script src="script.js"></script>
</body>
</html>
