<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-Jack!</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="alt.css">
    <script src="cards.js"></script>
</head>
<body>
    
    <h1>Black-Jack</h1>


    <div class="deck">Deck</div>
    <div class="player1-score">Player1 Score</div>
    <div class="player1 card-slot1">Player One card slot one</div>
    <div class="player1 card-slot2">Player One card slot two</div>
    <div class="player2-score">Player Two Score</div>
    <div class="player2 card-slot1">Player two card slot one</div>
    <div class="player2 card-slot2">Player two card slot two</div>
    <div class="currentValue-player1">Value of Player one hand</div>
    <div class="currentValue-player2">Value of Player two hand</div>
    
    


<footer>
    <div class="options">
    <button id="hit">Draw</button>
    <button id="stay">Stay</button>
    </div>
    <button id="reset" placeholder="Reset Game">Reset Game</button>
</footer>
    <script src="script.js"></script>
</body>
</html>
